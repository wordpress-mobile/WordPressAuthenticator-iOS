version: 2
jobs:
  build_and_test:
    macos:
      xcode: "10.1.0"
    steps:
      - checkout
      - run:
          name: Bundle install
          command: bundle install --path=vendor/bundle
      - run:
          name: Pod Install
          command: bundle exec pod install
          environment:
            COCOAPODS_DISABLE_STATS: true
      - run:
          name: Test
          command: bundle exec pod lib lint

workflows:
  version: 2
  wordpress_ios:
    jobs:
      - build_and_test
